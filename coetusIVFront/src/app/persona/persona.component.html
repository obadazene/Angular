<div class="col-md-6">
  <h2> User Details</h2>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>idpersona</th>
      <th>nombre</th>
      <th>apellido1</th>
      <th>apellido2</th>
      <th>dni</th>
      <th>fechanacimiento</th>
      <th>iddireccio</th>
      <th>direccion</th>
      <th>codpostal</th>
      <th>localidad</th>
      <th>idtelefono</th>
      <th>telefono</th>
      <th>idprovincial</th>
      <th>provincia</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
    </tr>
    </tbody>
  </table>
  </div>
